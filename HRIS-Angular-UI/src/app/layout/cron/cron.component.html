<div class="reports-section" [@routerTransition]>
    <h6 class="text-muted-header"> Cron </h6>
    <div class="horizontal-pipe-line"></div>
    <div class="tabs-details-container">
        <div class="tabs-list">
            <ngb-tabset>
                <ngb-tab>
                    <ng-template ngbTabTitle> Cron</ng-template>
                    <ng-template ngbTabContent>
                        <div class="col-md-3 nav-link-column">
                            <div class="nav-link-actions">
                                <div class="nav-link-box">
                                    <div class="row">
                                        <div class="col-12 mt-3">
                                            <h5 class="aa-form-group-header">Cron List</h5>
                                            <table style="width:100%">
                                                <thead>
                                                    <th>SL No</th>
                                                    <th>Name</th>
                                                    <th>Description</th>
                                                    <th>Last Run</th>
                                                    <th>Next Run</th>
                                                    <th>Action</th>
                                                </thead>
                                                <tbody>
                                                    <!-- THESE ROWS WILL BE CREATED FOR CURRENT QUARTER -->
                                                    <ng-container>
                                                        <tr>
                                                            <td>1<td>
                                                            <td>Test<td>
                                                            <td>Test Description<td>
                                                            <td>21-11-2019 20:12:21<td>
                                                            <td>23-11-2019 20:12:21<td>
                                                            <td><button type="button" class="btn btn-success" (click)="onSubmit(1)">Submit</button><td>
                                                        </tr>
                                                    </ng-container>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
